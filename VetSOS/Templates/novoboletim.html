    <link rel="stylesheet" href="./static/style.css" />
    <div>
      <link href="./static/novoboletim.css" rel="stylesheet" />

      <form method="POST" action="/pgina-animais">
        <div class="novoboletim-container">
          <div class="novoboletim-section section-container">
            <div class="novoboletim-max-width max-width">
              <div class="novoboletim-cards-container">
                <div class="novoboletim-container1">
                  <div class="novoboletim-container2">
                    <h1 class="novoboletim-text">Criar novo Boletim</h1>
                  </div>
                </div>
                
                <span class="novoboletim-text1">Nome Animal</span>
                <input type="text" name="nome1" placeholder=" " class="input novoboletim-textinput"/>
                <span class="novoboletim-text2">Espécie</span>
                <input type="text" name="especie1" placeholder="Canino, felino" class="input" />
                <span class="novoboletim-text3">Raça</span>
                <input type="text" name="raca1" placeholder="Labrardor, Boxer..." class="input"/>
                <span class="novoboletim-text4">Nascido/a em</span>
                <input type="date" name="data1" class="input" />
                <span class="novoboletim-text6">Pelagem</span>
                <input type="text" name="pelo1" placeholder="Comprida, curta" class="input" />
                <span class="novoboletim-text7">Cauda</span>
                <input type="text" name="cauda1" placeholder="Comprida, curta" class="input" />
              </div>
            </div>
            <div class="novoboletim-container3">
              <button type="submit">
                <svg viewBox="0 0 1024 1024" class="novoboletim-icon">
                    <path d="M512 170l342 342-342 342-60-60 238-240h-520v-84h520l-238-240z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script>
      window.onload = () => {
        const runAllScripts = () => {
          initializeAllAccordions()
        }

        const listenForUrlChanges = () => {
          let url = location.href
          document.body.addEventListener(
            'click',
            () => {
              requestAnimationFrame(() => {
                if (url !== location.href) {
                  runAllScripts()
                  url = location.href
                }
              })
            },
            true
          )
        }

        const initializeAllAccordions = () => {
          const allAccordions = document.querySelectorAll('[data-role="Accordion"]');

          allAccordions.forEach((accordion) => {
            const accordionHeader = accordion.querySelector('[data-type="accordion-header"]')
            const accordionContent = accordion.querySelector('[data-type="accordion-content"]')

            accordionHeader.addEventListener('click', () => {
              if (accordionContent.style.maxHeight) {
                accordionContent.style.maxHeight = ''
              } else {
                accordionContent.style.maxHeight = `${accordionContent.scrollHeight}px`
              }
            })
          })
        }

        listenForUrlChanges()
        runAllScripts()
      }
    </script>
