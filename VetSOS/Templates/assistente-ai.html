      <div class="pgina-animais-container03">
        <h1 class="pgina-animais-text3">Assistente AI</h1>
        <input type="text" id="Prompt" class="assistente-ai-input input" placeholder="Introduza a sua pergunta:"></input>
        <button type="button" class="assistente-ai-button button">Submeter</button>
        <textarea class="textarea assistente-ai-textarea" placeholder="A sua resposta aparecerÃ¡ aqui."></textarea>
    </div>
    <script>
      window.onload = () => {
        const runAllScripts = () => {
          initializeAllAccordions();
        };

        const listenForUrlChanges = () => {
          let url = location.href;
          document.body.addEventListener(
            "click",
            () => {
              requestAnimationFrame(() => {
                if (url !== location.href) {
                  runAllScripts();
                  url = location.href;
                }
              });
            },
            true
          );
        };


        const initializeAllAccordions = () => {
          const allAccordions = document.querySelectorAll(
            '[data-role="Accordion"]'
          );

          allAccordions.forEach((accordion) => {
            const accordionHeader = accordion.querySelector(
              '[data-type="accordion-header"]'
            );
            const accordionContent = accordion.querySelector(
              '[data-type="accordion-content"]'
            );

            accordionHeader.addEventListener("click", () => {
              if (accordionContent.style.maxHeight) {
                accordionContent.style.maxHeight = "";
              } else {
                accordionContent.style.maxHeight = `${accordionContent.scrollHeight}px`;
              }
            });
          });
        };

        listenForUrlChanges();
        runAllScripts();
      };
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".assistente-ai-button").on("click", function (e) {
          e.preventDefault();
          $(".assistente-ai-textarea").val("Procurando...");
          $.ajax({
            url: "/process",
            data: { prompt: $("#Prompt").val() },
            type: "POST",
            success: function (response) {
              console.log(response);
              $(".assistente-ai-textarea").val(response.message);
            },
            error: function (error) {
              console.log(error);
              $(".assistente-ai-textarea").val("Ocorreu um erro.");
            },
          });
        });
      });
    </script>
